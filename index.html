<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Pizza Factory — Clean No-Shadow</title>
<style>
:root{--bg:#f3f6fd;--card:#fff;--ink:#0f172a;--muted:#6b7280;--accent:#22c55e;--accent2:#3b82f6;--gold:#eab308}
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Cairo",sans-serif;background:var(--bg);color:var(--ink);display:flex;justify-content:center}
.wrap{width:min(1024px,100%);padding:12px}
.top{display:flex;justify-content:space-between;align-items:center;gap:8px;padding:10px 14px;border-radius:16px;color:#fff;background:linear-gradient(90deg,var(--accent),var(--accent2))}
.stats{display:flex;gap:8px;flex-wrap:wrap}
.pill{display:inline-flex;gap:6px;align-items:center;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,.16);font-weight:700}
.grid{display:grid;grid-template-columns:1.1fr .9fr;gap:10px;margin-top:10px}
.card{background:var(--card);border:1px solid #e8eef5;border-radius:16px;padding:10px}
canvas{display:block;width:100%;aspect-ratio:16/9;background:#ffffff;border-radius:12px}
.row{display:flex;justify-content:space-between;align-items:center;padding:8px 0}
.meter{height:10px;width:160px;border-radius:999px;background:#eef2f7;overflow:hidden}
.meter span{display:block;height:100%;background:linear-gradient(90deg,var(--accent),var(--accent2))}
.btn{padding:8px 12px;border:1px solid #e5e7eb;border-radius:12px;background:#fff;cursor:pointer;font-weight:700}
.btn:active{transform:translateY(1px)}
.hud{color:var(--muted);padding:6px 2px;text-align:center}
.overlay{position:fixed;inset:0;background:rgba(15,23,42,.66);display:none;place-items:center;z-index:30}
.modal{background:#fff;border-radius:16px;width:min(520px,92%);padding:16px;text-align:center}
.modal h2{margin:8px 0}
.modal p{margin:6px 0}
.badge{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;background:#f1f5f9;margin:4px}
@media (max-width:780px){.grid{grid-template-columns:1fr}}
</style>
</head>

<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Basket Mini — لعبة كرة السلة</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0f18;--text:#eef2ff;--muted:#9ba7c0;--ring:#ffffff18;--gold1:#ffd46a;--gold2:#ffb724;--rim:#ff6a2e}
*{box-sizing:border-box}
html,body{margin:0;background:radial-gradient(1200px 620px at 50% -10%,#1b2540 0,#0b0f18 60%);color:var(--text);font-family:"Cairo",system-ui}
.wrap{max-width:540px;margin:0 auto;padding:16px}
.grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.badge{background:linear-gradient(180deg,#11192a,#0f1522);border-radius:18px;padding:12px 14px;box-shadow:0 10px 26px #0009,inset 0 1px 0 var(--ring)}
.k{font-size:13px;color:var(--muted)}.v{font-weight:800;font-size:22px}

.arena{position:relative;height:520px;margin:14px 0 12px;border-radius:22px;overflow:hidden;box-shadow:0 24px 60px #000a,inset 0 0 0 1px var(--ring);background:linear-gradient(180deg,#0c1322 0%,#0a0f18 48%,#090d15 100%)}
.lights{position:absolute;inset:0;background:
 radial-gradient(900px 240px at 50% -20px,#ffffff1c 0,transparent 70%),
 radial-gradient(1100px 240px at 50% 0,#1d2848 0,transparent 65%)}

/* backboard + rim + net */
.hoop{position:absolute;top:110px;left:50%;transform:translateX(-50%);width:320px;height:240px}
svg{width:100%;height:100%}

/* court wood using conic gradients */
.court{position:absolute;left:50%;bottom:-24px;transform:translateX(-50%);width:95%;height:300px;border-radius:50%/22%;overflow:hidden;filter:drop-shadow(0 -10px 32px #000a)}
.wood{position:absolute;inset:0;background:
 repeating-linear-gradient(90deg,#8f5525 0 18px,#a86833 18px 32px,#7a4720 32px 50px);
 box-shadow:inset 0 110px 170px #0007}
.midcircle{position:absolute;left:50%;bottom:108px;transform:translateX(-50%);width:290px;height:150px;border:4px solid #ffffff22;border-radius:50%}

/* ball */
.ball{position:absolute;left:50%;bottom:48px;transform:translateX(-50%);width:108px;height:108px;border-radius:50%;
 background:
  radial-gradient(40px 40px at 34% 34%,#ffb77f 0,#ff944f 46%,transparent 47%),
  radial-gradient(140px 140px at 70% 70%,#ff6e22 0,#d24a0f 70%);
 box-shadow:0 20px 38px #000c,inset -14px -14px 24px #0003}
.ball:before,.ball:after{content:"";position:absolute;inset:0;border-radius:50%}
.ball:before{border-top:6px solid #00000055;border-left:6px solid #00000055;opacity:.55}
.ball:after{background:radial-gradient(130px 130px at 30% 30%,transparent 52%,#00000055 53% 56%,transparent 57%)}
.shadow{position:absolute;left:50%;bottom:28px;transform:translateX(-50%);width:140px;height:24px;border-radius:50%;background:#00000058;filter:blur(8px)}

/* motion with arc + spin */
.ball.up{animation:up .6s cubic-bezier(.25,.7,.2,1) forwards}
.ball.down{animation:down .46s cubic-bezier(.25,.65,.2,1) forwards}
.ball.spin{animation:spin 1.06s linear}
.shadow.up{animation:shrink .6s linear forwards}
.shadow.down{animation:grow .46s linear forwards}
@keyframes up{0%{transform:translate(-50%,0) scale(1)}60%{transform:translate(calc(-50% + var(--dx)), -300px) scale(.96)}100%{transform:translate(calc(-50% + var(--dx)), -190px) scale(.92)}}
@keyframes down{0%{transform:translate(calc(-50% + var(--dx)), -190px) scale(.92)}100%{transform:translate(-50%, 60px) scale(.88)}}
@keyframes spin{to{rotate:360deg}}
@keyframes shrink{0%{transform:translateX(-50%) scale(1)}100%{transform:translateX(-50%) scale(.6)}}
@keyframes grow{0%{transform:translateX(-50%) scale(.6)}100%{transform:translateX(-50%) scale(1.06)}}

/* buttons */
.btn{width:100%;border:0;background:linear-gradient(180deg,var(--gold1),var(--gold2));color:#1b1100;font-weight:800;font-size:18px;border-radius:16px;padding:14px 16px;box-shadow:0 12px 22px #0008,inset 0 1px 0 #fff7;cursor:pointer}
.hint{color:var(--muted);text-align:center;font-size:12px;margin-top:8px}

.overlay{position:absolute;inset:0;display:none;place-items:center;background:#0007;backdrop-filter:blur(2px);z-index:10}
.panel{background:linear-gradient(180deg,#0f1522,#101824);border-radius:20px;padding:18px 16px;box-shadow:0 16px 40px #000c;min-width:72%}
.row{display:flex;gap:10px;margin-top:10px}
.btn2{flex:1;border:0;border-radius:14px;padding:12px 14px;font-weight:800}
.go{background:#111;color:#fff}.reward{background:#13322d;color:#c7fff5;border:1px solid #2dd4bf55}

/* إعلانات */
.ad-container {
  margin: 15px 0;
  padding: 10px;
  background: #0f1522;
  border-radius: 12px;
  text-align: center;
  min-height: 90px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #ffffff18;
}

.ad-container .ad-placeholder {
  color: var(--muted);
  font-size: 14px;
}

/* شاشة البداية */
.start-screen {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: rgba(11, 15, 24, 0.9);
  z-index: 20;
  padding: 20px;
  text-align: center;
}

.start-screen h1 {
  font-size: 32px;
  margin-bottom: 10px;
  color: var(--gold1);
}

.start-screen p {
  color: var(--muted);
  margin-bottom: 30px;
}

.start-btn {
  background: linear-gradient(180deg, var(--gold1), var(--gold2));
  color: #1b1100;
  border: none;
  padding: 15px 40px;
  font-size: 18px;
  font-weight: 800;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

/* شاشة الفوز بالمستوى */
.level-complete {
  position: absolute;
  inset: 0;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: rgba(11, 15, 24, 0.9);
  z-index: 15;
  padding: 20px;
  text-align: center;
}

.level-complete h2 {
  font-size: 28px;
  margin-bottom: 10px;
  color: var(--gold1);
}

.level-complete p {
  color: var(--muted);
  margin-bottom: 20px;
}

/* مؤشر الصعوبة */
.difficulty-indicator {
  height: 6px;
  background: #1d2848;
  border-radius: 3px;
  margin: 15px 0;
  overflow: hidden;
}

.difficulty-progress {
  height: 100%;
  background: linear-gradient(90deg, var(--gold2), var(--rim));
  width: 0%;
  transition: width 0.5s ease;
}
</style>
</head>
<body>
<div class="wrap">
  <!-- إعلان في الأعلى -->
  <div class="ad-container">
    <div class="ad-placeholder">مساحة إعلانية - يمكنك وضع إعلانك هنا</div>
  </div>
  
  <div class="grid3">
    <div class="badge"><div class="k">المستوى</div><div class="v" id="level">1</div></div>
    <div class="badge"><div class="k">السكور</div><div class="v" id="score">0</div></div>
    <div class="badge"><div class="k">المحاولات</div><div class="v" id="lives">5</div></div>
  </div>
  
  <!-- مؤشر الصعوبة -->
  <div class="difficulty-indicator">
    <div class="difficulty-progress" id="difficultyProgress"></div>
  </div>
  
  <div class="arena">
    <div class="lights"></div>
    <div class="hoop">
      <svg viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
        <!-- glass backboard -->
        <rect x="70" y="18" width="180" height="28" rx="14" fill="#e9f0ffcc"/>
        <rect x="90" y="46" width="14" height="96" rx="7" fill="#e9eef6"/>
        <rect x="216" y="46" width="14" height="96" rx="7" fill="#e9eef6"/>
        <!-- rim -->
        <path d="M100 140 Q160 164 220 140" stroke="var(--rim)" stroke-width="14" fill="none" stroke-linecap="round"/>
        <!-- net -->
        <g id="net">
          <path d="M120 142 L200 142 L184 200 L136 200 Z" fill="url(#mesh)" stroke="var(--rim)" stroke-width="8" stroke-linejoin="round"/>
          <g id="strands" stroke="#ffffffcc" stroke-width="2" stroke-linecap="round" opacity=".85">
            <path d="M128 142 L176 200"/><path d="M136 142 L184 200"/><path d="M144 142 L192 200"/>
            <path d="M152 142 L200 196"/><path d="M160 142 L200 186"/><path d="M168 142 L192 178"/>
            <path d="M176 142 L184 172"/>
          </g>
        </g>
        <defs>
          <pattern id="mesh" width="12" height="12" patternUnits="userSpaceOnUse">
            <path d="M0 12 L12 0 M-2 2 L2 -2 M10 14 L14 10" stroke="#ffffff30" stroke-width="1"/>
          </pattern>
        </defs>
      </svg>
    </div>

    <div class="ball" id="ball"></div>
    <div class="shadow" id="shadow"></div>

    <div class="court"><div class="wood"></div><div class="midcircle"></div></div>

    <!-- شاشة البداية -->
    <div class="start-screen" id="startScreen">
      <h1>لعبة كرة السلة</h1>
      <p>اضغط على الزر للبدء واستهدف السلة!</p>
      <button class="start-btn" id="startBtn">ابدأ اللعب</button>
    </div>

    <!-- شاشة اكتمال المستوى -->
    <div class="level-complete" id="levelComplete">
      <h2>مبروك! لقد أكملت المستوى <span id="completedLevel">1</span></h2>
      <p>استعد للمستوى التالي</p>
      <button class="start-btn" id="nextLevelBtn">المستوى التالي</button>
    </div>

    <!-- شاشة نهاية اللعبة -->
    <div class="overlay" id="overlay">
      <div class="panel">
        <h3 id="ovTitle">انتهت المحاولات</h3>
        <div style="color:var(--muted);font-size:14px" id="ovText">شاهد إعلان مكافأة للمتابعة؟</div>
        <div class="row">
          <button class="btn2 reward" id="continueBtn">متابعة (إعلان)</button>
          <button class="btn2 go" id="restartBtn">إعادة</button>
        </div>
      </div>
    </div>
  </div>

  <button class="btn" id="shootBtn">تصويب 🏀</button>
  <div class="hint">انحناءة واقعية + دوران + اهتزاز بسيط للشبكة.</div>
  
  <!-- إعلان في الأسفل -->
  <div class="ad-container">
    <div class="ad-placeholder">مساحة إعلانية - يمكنك وضع إعلانك هنا</div>
  </div>
</div>

<script>
const $=id=>document.getElementById(id);
const levelEl=$('level'),scoreEl=$('score'),livesEl=$('lives');
const ball=$('ball'),shadow=$('shadow'),shootBtn=$('shootBtn');
const overlay=$('overlay'), startScreen=$('startScreen'), levelComplete=$('levelComplete');
const difficultyProgress = $('#difficultyProgress');
let level=1,score=0,lives=5,target=5,anim=false,gameStarted=false;

// تحديث واجهة اللعبة
function render(){
  levelEl.textContent=level;
  scoreEl.textContent=score;
  livesEl.textContent=lives;
  
  // تحديث مؤشر الصعوبة
  const progress = Math.min(100, (level-1) * 20);
  difficultyProgress.style.width = `${progress}%`;
}

// الانتقال للمستوى التالي
function nextLevel(){
  level++;
  target += 2; // زيادة صعوبة المستوى
  levelComplete.style.display = 'flex';
  $('#completedLevel').textContent = level-1;
  
  // إظهار إعلان بين المستويات (يمكن تفعيله لاحقاً)
  // showAd();
}

// عند الفشل في التصويب
function fail(){
  lives--;
  render();
  if(lives<=0) {
    overlay.style.display='grid';
    // إظهار إعلان عند انتهاء المحاولات (يمكن تفعيله لاحقاً)
    // showAd();
  }
}

// تصويب الكرة
function shoot(){
  if(anim || !gameStarted) return; 
  anim=true;
  
  // حساب الانحراف بناءً على مستوى الصعوبة
  const maxDeviation = Math.max(10, 60 - (level * 4));
  const dx=((Math.random()*maxDeviation - maxDeviation/2)).toFixed(1);
  ball.style.setProperty('--dx',dx+'px');
  
  ball.classList.remove('down');
  shadow.classList.remove('down');
  void ball.offsetWidth; // إعادة تشغيل التحريك
  
  ball.classList.add('up','spin');
  shadow.classList.add('up');
  
  // حساب فرصة النجاح بناءً على مستوى الصعوبة
  const baseSuccessRate = Math.max(0.2, 0.80 - (level-1)*0.07);
  const success=Math.random() < baseSuccessRate;
  
  setTimeout(()=>{
    ball.classList.remove('up');
    shadow.classList.remove('up');
    
    if(success){
      // نزول داخل الشبكة + رجّة خفيفة
      const strands=document.querySelectorAll('#strands path');
      strands.forEach((p,i)=>{
        p.animate([{transform:'translateY(0)'},{transform:'translateY(6px)'}],{
          duration:180 + i*12,
          iterations:1,
          direction:'alternate',
          easing:'ease-out'
        })
      });
      
      ball.classList.add('down');
      shadow.classList.add('down');
      
      setTimeout(()=>{
        score++;
        render();
        
        if(score >= target) {
          nextLevel();
        }
        
        anim=false;
      },460)
    }else{
      anim=false;
      fail();
    }
  },600)
}

// دالة لعرض الإعلانات (يمكنك تعديلها لدمج خدمة الإعلانات)
function showAd() {
  // هذه دالة افتراضية، يمكنك استبدالها بخدمة إعلانات حقيقية
  console.log("عرض الإعلان هنا");
  
  // في الواقع، هنا ستدمج كود الإعلانات مثل:
  // AdMob, Google AdSense, etc.
}

// أحداث الأزرار
shootBtn.onclick=shoot;

$('startBtn').addEventListener('click', ()=>{
  startScreen.style.display = 'none';
  gameStarted = true;
});

$('nextLevelBtn').addEventListener('click', ()=>{
  levelComplete.style.display = 'none';
  render();
});

$('continueBtn').addEventListener('click', ()=>{
  // عند مشاهدة إعلان للمتابعة
  showAd();
  lives=2;
  overlay.style.display='none';
  render();
});

$('restartBtn').addEventListener('click', ()=>{
  level=1;
  score=0;
  lives=5;
  target=5;
  overlay.style.display='none';
  render();
});

// تهيئة اللعبة
render();
</script>
</body>
</html>

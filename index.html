<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة كرة السلة الاحترافية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0b0f18 0%, #1a243a 100%);
            color: #eef2ff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(13, 19, 33, 0.95);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff6a2e, #ffb724, #ffd46a);
            border-radius: 24px 24px 0 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 18px;
            border-bottom: 2px solid rgba(255, 106, 46, 0.4);
            position: relative;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(90deg, #ffd46a, #ffb724, #ff6a2e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 8px;
        }
        
        .header p {
            color: #9ba7c0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .stat-box {
            background: linear-gradient(180deg, #11192a, #0f1522);
            border-radius: 18px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-box::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6a2e, #ffb724);
            border-radius: 18px 18px 0 0;
        }
        
        .stat-label {
            font-size: 14px;
            color: #9ba7c0;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: #ffd46a;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-area {
            position: relative;
            height: 420px;
            margin: 24px 0;
            border-radius: 20px;
            overflow: hidden;
            background: linear-gradient(180deg, #0c1322 0%, #0a0f18 48%, #090d15 100%);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(900px 240px at 50% -20px, rgba(255, 255, 255, 0.15) 0%, transparent 70%),
                radial-gradient(1100px 240px at 50% 0, #1d2848 0%, transparent 65%);
            z-index: 1;
        }
        
        .court {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            height: 200px;
            background: repeating-linear-gradient(90deg, #8f5525 0 16px, #a86833 16px 32px, #7a4720 32px 48px);
            border-radius: 50% 50% 0 0;
            box-shadow: inset 0 70px 120px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }
        
        .mid-circle {
            position: absolute;
            left: 50%;
            bottom: 110px;
            transform: translateX(-50%);
            width: 280px;
            height: 160px;
            border: 4px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            z-index: 2;
        }
        
        .hoop {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 220px;
            z-index: 5;
        }
        
        .backboard {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background: rgba(233, 240, 255, 0.85);
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        .rim {
            position: absolute;
            top: 125px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 14px;
            background: #ff6a2e;
            border-radius: 7px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        
        .net {
            position: absolute;
            top: 139px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 70px;
            background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.25) 50%, transparent 100%);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
        }
        
        .ball {
            position: absolute;
            left: 50%;
            bottom: 45px;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffb77f 0%, #ff944f 40%, #ff6e22 70%, #d24a0f 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), inset -10px -10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
            z-index: 10;
        }
        
        .ball::before {
            content: "";
            position: absolute;
            top: 12px;
            left: 18px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.25);
        }
        
        .shadow {
            position: absolute;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.4);
            filter: blur(8px);
            z-index: 3;
        }
        
        .controls {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }
        
        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 18px;
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .shoot-btn {
            background: linear-gradient(180deg, #ffd46a, #ffb724);
            color: #1b1100;
        }
        
        .shoot-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
        }
        
        .ad-btn {
            background: linear-gradient(180deg, #4c6ef5, #3b5bdb);
            color: white;
        }
        
        .ad-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
        }
        
        .ad-container {
            margin: 24px 0;
            padding: 18px;
            background: rgba(15, 21, 34, 0.8);
            border-radius: 18px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .ad-placeholder {
            color: #9ba7c0;
            font-size: 15px;
            padding: 24px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 12px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: linear-gradient(180deg, #0f1522, #101824);
            border-radius: 24px;
            padding: 28px;
            text-align: center;
            max-width: 380px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
        }
        
        .modal-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff6a2e, #ffb724);
            border-radius: 24px 24px 0 0;
        }
        
        .modal h2 {
            color: #ffb724;
            margin-bottom: 16px;
            font-size: 26px;
            font-weight: 800;
        }
        
        .modal p {
            color: #9ba7c0;
            margin-bottom: 24px;
            font-size: 16px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .reward-btn {
            background: linear-gradient(180deg, #20c997, #099268);
            color: white;
        }
        
        .reward-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .restart-btn {
            background: #2f3a52;
            color: white;
        }
        
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* أنيميشن الكرة */
        @keyframes shootUp {
            0% { bottom: 45px; transform: translateX(-50%) scale(1); }
            60% { bottom: 270px; transform: translateX(calc(-50% + var(--dx, 0px))) scale(0.95); }
            100% { bottom: 240px; transform: translateX(calc(-50% + var(--dx, 0px))) scale(0.9); }
        }
        
        @keyframes shootDown {
            0% { bottom: 240px; transform: translateX(calc(-50% + var(--dx, 0px))) scale(0.9); }
            100% { bottom: 45px; transform: translateX(-50%) scale(0.85); }
        }
        
        @keyframes spin {
            to { transform: translateX(calc(-50% + var(--dx, 0px))) rotate(360deg); }
        }
        
        @keyframes shadowShrink {
            0% { width: 100px; }
            100% { width: 60px; }
        }
        
        @keyframes shadowGrow {
            0% { width: 60px; }
            100% { width: 110px; }
        }
        
        .shooting-up {
            animation: shootUp 0.6s cubic-bezier(0.25, 0.7, 0.2, 1) forwards, spin 1s linear;
        }
        
        .shooting-down {
            animation: shootDown 0.5s cubic-bezier(0.25, 0.65, 0.2, 1) forwards;
        }
        
        .shadow-up {
            animation: shadowShrink 0.6s linear forwards;
        }
        
        .shadow-down {
            animation: shadowGrow 0.5s linear forwards;
        }
        
        .net-vibration {
            animation: netVibration 0.5s ease;
        }
        
        @keyframes netVibration {
            0%, 100% { transform: translateX(-50%); }
            25% { transform: translateX(calc(-50% + 5px)); }
            50% { transform: translateX(calc(-50% - 5px)); }
            75% { transform: translateX(calc(-50% + 3px)); }
        }
        
        .score-popup {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 800;
            color: #ffd46a;
            opacity: 0;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            animation: scorePop 1s ease;
        }
        
        @keyframes scorePop {
            0% { opacity: 0; transform: translate(-50%, 0); }
            50% { opacity: 1; transform: translate(-50%, -30px); }
            100% { opacity: 0; transform: translate(-50%, -60px); }
        }
        
        /* تصميم متجاوب */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .game-area {
                height: 380px;
            }
            
            .btn {
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏀 كرة السلة الاحترافية</h1>
            <p>اصنع النقاط وتحدى المراحل!</p>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">المستوى</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">النقاط</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">المحاولات</div>
                <div class="stat-value" id="attempts">5</div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="lights"></div>
            <div class="court"></div>
            <div class="mid-circle"></div>
            <div class="hoop">
                <div class="backboard"></div>
                <div class="rim"></div>
                <div class="net" id="net"></div>
            </div>
            <div class="ball" id="ball"></div>
            <div class="shadow" id="shadow"></div>
        </div>
        
        <div class="ad-container">
            <div class="ad-placeholder">مساحة إعلانية - شاهد إعلانًا لمضاعفة النقاط!</div>
        </div>
        
        <div class="controls">
            <button class="btn shoot-btn" id="shootBtn">تصويب 🏀</button>
            <button class="btn ad-btn" id="adBtn">إعلان ⭐</button>
        </div>
    </div>
    
    <div class="modal" id="levelUpModal">
        <div class="modal-content">
            <h2>مبروك! مستوى جديد</h2>
            <p>لقد انتقلت إلى المستوى <span id="newLevel">2</span></p>
            <div class="modal-buttons">
                <button class="modal-btn reward-btn" id="rewardBtn">مكافأة إعلانية</button>
                <button class="modal-btn restart-btn" id="continueBtn">متابعة</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>انتهت المحاولات</h2>
            <p>نقاطك النهائية: <span id="finalScore">0</span></p>
            <div class="modal-buttons">
                <button class="modal-btn reward-btn" id="adContinueBtn">إعلان للمتابعة</button>
                <button class="modal-btn restart-btn" id="restartBtn">إعادة اللعب</button>
            </div>
        </div>
    </div>

    <script>
        // عناصر DOM
        const ball = document.getElementById('ball');
        const shadow = document.getElementById('shadow');
        const net = document.getElementById('net');
        const shootBtn = document.getElementById('shootBtn');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const attemptsEl = document.getElementById('attempts');
        const levelUpModal = document.getElementById('levelUpModal');
        const gameOverModal = document.getElementById('gameOverModal');
        const newLevelEl = document.getElementById('newLevel');
        const finalScoreEl = document.getElementById('finalScore');
        const continueBtn = document.getElementById('continueBtn');
        const restartBtn = document.getElementById('restartBtn');
        const rewardBtn = document.getElementById('rewardBtn');
        const adContinueBtn = document.getElementById('adContinueBtn');
        const adBtn = document.getElementById('adBtn');
        
        // حالة اللعبة
        let gameState = {
            level: 1,
            score: 0,
            attempts: 5,
            requiredScore: 5,
            isShooting: false
        };
        
        // تحديث واجهة اللعبة
        function updateUI() {
            levelEl.textContent = gameState.level;
            scoreEl.textContent = gameState.score;
            attemptsEl.textContent = gameState.attempts;
        }
        
        // إنشاء تأثير النقاط
        function createScorePopup(points) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = `+${points}`;
            document.querySelector('.game-area').appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 1000);
        }
        
        // تصويب الكرة
        function shootBall() {
            if (gameState.isShooting) return;
            if (gameState.attempts <= 0) {
                showGameOver();
                return;
            }
            
            gameState.isShooting = true;
            gameState.attempts--;
            
            // تحديد انحراف الكرة بناء على المستوى (كلما زاد المستوى زادت الصعوبة)
            const maxDeviation = 100 - (gameState.level * 5);
            const deviation = Math.random() * maxDeviation - (maxDeviation / 2);
            ball.style.setProperty('--dx', `${deviation}px`);
            
            // تطبيق أنيميشن التصويب
            ball.classList.add('shooting-up');
            shadow.classList.add('shadow-up');
            
            // تحديد ما إذا كانت الكرة ستدخل بناء على المستوى
            const successChance = Math.max(0.3, 0.8 - (gameState.level * 0.1));
            const isSuccess = Math.random() < successChance;
            
            // نتيجة التصويب
            setTimeout(() => {
                ball.classList.remove('shooting-up');
                ball.classList.add('shooting-down');
                shadow.classList.remove('shadow-up');
                shadow.classList.add('shadow-down');
                
                if (isSuccess) {
                    // نجح التصويب
                    const points = gameState.level; // نقاط أكثر في المستويات الأعلى
                    gameState.score += points;
                    createScorePopup(points);
                    
                    // تأثير اهتزاز الشبكة
                    net.classList.add('net-vibration');
                    setTimeout(() => {
                        net.classList.remove('net-vibration');
                    }, 500);
                    
                    // تحقق إذا انتقل للمستوى التالي
                    if (gameState.score >= gameState.requiredScore) {
                        setTimeout(levelUp, 600);
                    }
                }
                
                setTimeout(() => {
                    ball.classList.remove('shooting-down');
                    shadow.classList.remove('shadow-down');
                    updateUI();
                    gameState.isShooting = false;
                    
                    // تحقق إذا انتهت المحاولات
                    if (gameState.attempts <= 0) {
                        setTimeout(showGameOver, 500);
                    }
                }, 500);
            }, 600);
        }
        
        // الانتقال لمستوى أعلى
        function levelUp() {
            gameState.level++;
            gameState.requiredScore += gameState.level * 2;
            
            // إظهار رسالة المستوى الجديد
            newLevelEl.textContent = gameState.level;
            levelUpModal.style.display = 'flex';
            
            // تأثير للمستوى الجديد
            levelEl.classList.add('level-up');
            setTimeout(() => {
                levelEl.classList.remove('level-up');
            }, 1000);
        }
        
        // عرض شاشة Game Over
        function showGameOver() {
            finalScoreEl.textContent = gameState.score;
            gameOverModal.style.display = 'flex';
        }
        
        // إعادة تشغيل اللعبة
        function restartGame() {
            gameState = {
                level: 1,
                score: 0,
                attempts: 5,
                requiredScore: 5,
                isShooting: false
            };
            updateUI();
            gameOverModal.style.display = 'none';
            levelUpModal.style.display = 'none';
        }
        
        // مشاهدة إعلان للحصول على محاولات إضافية
        function watchAdForExtraAttempts() {
            // محاكاة مشاهدة إعلان
            gameState.attempts += 3;
            updateUI();
            gameOverModal.style.display = 'none';
            
            // هنا يمكنك دمج كود الإعلان الفعلي
            console.log("عرض إعلان هنا");
        }
        
        // مشاهدة إعلان لمضاعفة النقاط
        function watchAdForPoints() {
            // محاكاة مشاهدة إعلان
            gameState.score *= 2;
            updateUI();
            levelUpModal.style.display = 'none';
            
            // هنا يمكنك دمج كود الإعلان الفعلي
            console.log("عرض إعلان لمضاعفة النقاط");
        }
        
        // مشاهدة إعلان لمضاعفة النقاط من الزر الرئيسي
        function watchAdForBonus() {
            // محاكاة مشاهدة إعلان
            gameState.score += 5;
            updateUI();
            
            // تأثير مرئي
            scoreEl.classList.add('level-up');
            setTimeout(() => {
                scoreEl.classList.remove('level-up');
            }, 1000);
            
            // هنا يمكنك دمج كود الإعلان الفعلي
            console.log("عرض إعلان للمكافأة");
        }
        
        // إعداد event listeners
        shootBtn.addEventListener('click', shootBall);
        continueBtn.addEventListener('click', () => levelUpModal.style.display = 'none');
        restartBtn.addEventListener('click', restartGame);
        rewardBtn.addEventListener('click', watchAdForPoints);
        adContinueBtn.addEventListener('click', watchAdForExtraAttempts);
        adBtn.addEventListener('click', watchAdForBonus);
        
        // تهيئة اللعبة
        updateUI();
    </script>
</body>
</html>

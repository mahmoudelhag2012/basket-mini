<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Blitz - لعبة كرة السلة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #f1c40f;
            margin-top: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .score-board {
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-around;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
        }
        
        .game-area {
            position: relative;
            height: 400px;
            margin: 20px 0;
            background-color: #34495e;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #f1c40f;
        }
        
        .basket {
            position: absolute;
            bottom: 20px;
            width: 80px;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60"><path d="M0,10 Q40,0 80,10 L80,50 Q40,60 0,50 Z" fill="%23e74c3c"/><rect x="0" y="50" width="80" height="10" fill="%2395a5a6"/></svg>');
            background-repeat: no-repeat;
            transition: transform 0.1s;
        }
        
        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #f1c40f, #e67e22);
            border-radius: 50%;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        
        button {
            background: linear-gradient(to bottom, #f1c40f, #e67e22);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .ad-container {
            width: 100%;
            height: 60px;
            background-color: #2c3e50;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #95a5a6;
            font-style: italic;
        }
        
        .instructions {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .level {
            font-size: 18px;
            margin: 10px 0;
            color: #f1c40f;
        }
        
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            
            .game-area {
                height: 300px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basket Blitz</h1>
        
        <div class="score-board">
            <div>النقاط: <span id="score" class="score">0</span></div>
            <div>الوقت: <span id="timer" class="score">60</span></div>
        </div>
        
        <div class="level">المستوى: <span id="level">1</span></div>
        
        <div class="game-area" id="gameArea">
            <div class="basket" id="basket"></div>
        </div>
        
        <div class="controls">
            <button id="leftBtn">يسار</button>
            <button id="rightBtn">يمين</button>
        </div>
        
        <div class="ad-container">
            مساحة إعلانية - سيتم عرض الإعلانات هنا
        </div>
        
        <div class="instructions">
            استخدم أزرار اليسار واليمين لتحريك السلة والتقاط الكرات!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gameArea = document.getElementById('gameArea');
            const basket = document.getElementById('basket');
            const scoreDisplay = document.getElementById('score');
            const timerDisplay = document.getElementById('timer');
            const levelDisplay = document.getElementById('level');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            
            let score = 0;
            let timer = 60;
            let level = 1;
            let basketX = gameArea.offsetWidth / 2 - basket.offsetWidth / 2;
            let gameInterval;
            let ballInterval;
            let gameSpeed = 1500; // سرعة ظهور الكرات (ميلي ثانية)
            
            // وضع السلة في المنتصف في البداية
            basket.style.left = basketX + 'px';
            
            // بدء اللعبة
            startGame();
            
            function startGame() {
                // بدء المؤقت
                const countdown = setInterval(() => {
                    timer--;
                    timerDisplay.textContent = timer;
                    
                    if (timer <= 0) {
                        clearInterval(countdown);
                        endGame();
                    }
                }, 1000);
                
                // إنشاء كرات بشكل دوري
                ballInterval = setInterval(createBall, gameSpeed);
                
                // بدء حركة اللعبة
                gameInterval = requestAnimationFrame(updateGame);
            }
            
            function updateGame() {
                // تحديث اللعبة
                gameInterval = requestAnimationFrame(updateGame);
            }
            
            function createBall() {
                const ball = document.createElement('div');
                ball.className = 'ball';
                
                // وضع الكرة في مكان عشوائي في الجزء العلوي
                const xPos = Math.random() * (gameArea.offsetWidth - 40);
                ball.style.left = xPos + 'px';
                ball.style.top = '0px';
                
                gameArea.appendChild(ball);
                
                // تحريك الكرة إلى الأسفل
                let ballY = 0;
                const ballFall = setInterval(() => {
                    ballY += 2 + level; // زيادة السرعة مع كل مستوى
                    ball.style.top = ballY + 'px';
                    
                    // الكرة وصلت إلى الأسفل
                    if (ballY > gameArea.offsetHeight - 40) {
                        clearInterval(ballFall);
                        
                        // التحقق إذا دخلت الكرة السلة
                        const ballRect = ball.getBoundingClientRect();
                        const basketRect = basket.getBoundingClientRect();
                        
                        if (ballRect.left > basketRect.left && 
                            ballRect.right < basketRect.right &&
                            ballRect.bottom > basketRect.top) {
                            // الكرة دخلت السلة
                            score += 10;
                            scoreDisplay.textContent = score;
                            
                            // تأثير عند تسجيل النقطة
                            basket.style.transform = 'scale(1.1)';
                            setTimeout(() => {
                                basket.style.transform = 'scale(1)';
                            }, 100);
                            
                            // زيادة المستوى كل 50 نقطة
                            if (score % 50 === 0) {
                                level++;
                                levelDisplay.textContent = level;
                                
                                // زيادة صعوبة اللعبة
                                clearInterval(ballInterval);
                                gameSpeed = Math.max(500, 1500 - (level * 100));
                                ballInterval = setInterval(createBall, gameSpeed);
                            }
                        }
                        
                        // إزالة الكرة
                        gameArea.removeChild(ball);
                    }
                }, 20);
            }
            
            function endGame() {
                cancelAnimationFrame(gameInterval);
                clearInterval(ballInterval);
                
                // عرض رسالة نهاية اللعبة
                const gameOver = document.createElement('div');
                gameOver.style.position = 'absolute';
                gameOver.style.top = '0';
                gameOver.style.left = '0';
                gameOver.style.width = '100%';
                gameOver.style.height = '100%';
                gameOver.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                gameOver.style.display = 'flex';
                gameOver.style.flexDirection = 'column';
                gameOver.style.alignItems = 'center';
                gameOver.style.justifyContent = 'center';
                gameOver.style.color = 'white';
                gameOver.style.fontSize = '24px';
                gameOver.innerHTML = `
                    <h2>انتهت اللعبة!</h2>
                    <p>النقاط النهائية: ${score}</p>
                    <button id="restartBtn" style="margin-top: 20px;">اللعب مرة أخرى</button>
                `;
                
                gameArea.appendChild(gameOver);
                
                document.getElementById('restartBtn').addEventListener('click', () => {
                    gameArea.removeChild(gameOver);
                    resetGame();
                    startGame();
                });
            }
            
            function resetGame() {
                score = 0;
                timer = 60;
                level = 1;
                gameSpeed = 1500;
                scoreDisplay.textContent = score;
                timerDisplay.textContent = timer;
                levelDisplay.textContent = level;
                
                // إزالة أي كرات متبقية
                const balls = document.querySelectorAll('.ball');
                balls.forEach(ball => {
                    if (ball.parentNode) {
                        ball.parentNode.removeChild(ball);
                    }
                });
            }
            
            // تحريك السلة
            const basketSpeed = 10;
            
            leftBtn.addEventListener('mousedown', () => {
                moveBasket(-basketSpeed);
            });
            
            rightBtn.addEventListener('mousedown', () => {
                moveBasket(basketSpeed);
            });
            
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveBasket(-basketSpeed);
            });
            
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveBasket(basketSpeed);
            });
            
            // إيقاف الحركة عند رفع الزر
            document.addEventListener('mouseup', stopBasket);
            document.addEventListener('touchend', stopBasket);
            
            let moveInterval;
            
            function moveBasket(speed) {
                clearInterval(moveInterval);
                moveInterval = setInterval(() => {
                    basketX += speed;
                    
                    // منع السلة من الخروج من حدود منطقة اللعبة
                    if (basketX < 0) basketX = 0;
                    if (basketX > gameArea.offsetWidth - basket.offsetWidth) {
                        basketX = gameArea.offsetWidth - basket.offsetWidth;
                    }
                    
                    basket.style.left = basketX + 'px';
                }, 20);
            }
            
            function stopBasket() {
                clearInterval(moveInterval);
            }
            
            // دعم الإيماءات على الأجهزة المحمولة
            let touchStartX = 0;
            
            gameArea.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            });
            
            gameArea.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touchX = e.touches[0].clientX;
                const diff = touchX - touchStartX;
                
                basketX += diff * 0.5;
                
                // منع السلة من الخروج من حدود منطقة اللعبة
                if (basketX < 0) basketX = 0;
                if (basketX > gameArea.offsetWidth - basket.offsetWidth) {
                    basketX = gameArea.offsetWidth - basket.offsetWidth;
                }
                
                basket.style.left = basketX + 'px';
                touchStartX = touchX;
            });
        });
    </script>
</body>
</html>

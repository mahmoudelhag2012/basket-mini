<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Bank - لعبة التوفير</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .player-info {
            text-align: right;
        }
        
        .player-name {
            font-size: 18px;
            font-weight: bold;
        }
        
        .player-level {
            font-size: 14px;
            color: #ffcc00;
        }
        
        .balance {
            text-align: center;
            margin: 25px 0;
        }
        
        .balance-amount {
            font-size: 40px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .income {
            font-size: 18px;
            color: #4cd964;
        }
        
        .stats {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .stats p {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .stats .label {
            color: #ffcc00;
        }
        
        .ad-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .ad-label {
            background: #ff3366;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 10px;
            display: inline-block;
        }
        
        .ad-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        
        .ad-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .piggy-bank {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
        
        .piggy {
            width: 100%;
            height: 100%;
            background: #ff99cc;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: piggyFloat 3s ease-in-out infinite;
        }
        
        @keyframes piggyFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        .piggy-face {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
        }
        
        .eyes {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }
        
        .eye {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: relative;
        }
        
        .pupil {
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        
        .nose {
            width: 30px;
            height: 20px;
            background: #ff66a3;
            border-radius: 50%;
            margin: 0 auto;
        }
        
        .nostrils {
            display: flex;
            justify-content: space-around;
            padding-top: 5px;
        }
        
        .nostril {
            width: 6px;
            height: 6px;
            background: #cc3380;
            border-radius: 50%;
        }
        
        .coins-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
            border-radius: 50%;
            animation: coinSpin 5s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes coinSpin {
            0% { transform: rotate(0deg) translateX(60px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(60px) rotate(-360deg); }
        }
        
        .id-text {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #ffcc00;
        }
        
        .progress-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .progress-text {
            font-size: 16px;
        }
        
        .multiplier {
            font-size: 18px;
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="player-info">
                <div class="player-name">Hesham2210</div>
                <div class="player-level">Lvl: <span id="level">8</span>/11</div>
            </div>
            <div class="id-text">703 100 095</div>
        </div>
        
        <div class="balance">
            <div class="balance-amount" id="balance">663.18</div>
            <div class="income" id="income">tuku / 150M</div>
        </div>
        
        <div class="stats">
            <p>
                <span class="label">6,81 /</span>
                <span id="per-shot">93,791</span>
            </p>
            <p>
                <span class="label">3cLux /</span>
                <span id="per-hour">5.6M</span>
            </p>
            <p>
                <span class="label">5,8 /</span>
                <span id="shots">138</span>
            </p>
        </div>
        
        <div class="ad-section">
            <span class="ad-label">AdGram</span>
            <div>شاهد إعلان واحصل على مكافأة</div>
            <button class="ad-btn" onclick="showAd()">
                <i class="fas fa-ad"></i> عرض الإعلان
            </button>
        </div>
        
        <div class="progress-section">
            <div class="progress-text">95/95</div>
            <div class="multiplier">X1</div>
        </div>
        
        <div class="piggy-bank">
            <div class="piggy">
                <div class="piggy-face">
                    <div class="eyes">
                        <div class="eye"><div class="pupil"></div></div>
                        <div class="eye"><div class="pupil"></div></div>
                    </div>
                    <div class="nose">
                        <div class="nostrils">
                            <div class="nostril"></div>
                            <div class="nostril"></div>
                        </div>
                    </div>
                </div>
                <div class="coins-container" id="coins-container"></div>
            </div>
        </div>
    </div>

    <script>
        // تهيئة بيانات اللعبة
        let balance = 663.18;
        let perShot = 93791;
        let perHour = 5600000;
        let shots = 138;
        let level = 8;
        
        // العناصر في واجهة المستخدم
        const balanceElement = document.getElementById('balance');
        const incomeElement = document.getElementById('income');
        const perShotElement = document.getElementById('per-shot');
        const perHourElement = document.getElementById('per-hour');
        const shotsElement = document.getElementById('shots');
        const levelElement = document.getElementById('level');
        const coinsContainer = document.getElementById('coins-container');
        
        // إنشاء العملات الدوارة حول Piggy Bank
        function createCoins() {
            coinsContainer.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                const coin = document.createElement('div');
                coin.classList.add('coin');
                coin.style.animationDelay = `${i * 0.5}s`;
                coinsContainer.appendChild(coin);
            }
        }
        
        // تحديث واجهة المستخدم
        function updateUI() {
            balanceElement.textContent = balance.toFixed(2);
            perShotElement.textContent = perShot.toLocaleString();
            perHourElement.textContent = (perHour / 1000000).toFixed(1) + 'M';
            shotsElement.textContent = shots;
            levelElement.textContent = level;
        }
        
        // عرض إعلان AdGram
        function showAd() {
            // محاكاة عرض إعلان AdGram
            alert('عرض إعلان AdGram هنا...\nستحصل على مكافأة بعد مشاهدة الإعلان!');
            
            // منح مكافأة بعد مشاهدة الإعلان
            const reward = perShot * 20;
            balance += reward / 10000;
            
            // زيادة عدد النقرات (كمحاكاة)
            shots += 10;
            
            updateUI();
            
            // عرض رسالة المكافأة
            alert(`لقد حصلت على مكافأة ${reward.toLocaleString()}!`);
        }
        
        // زيادة الدخل تلقائياً مع مرور الوقت
        setInterval(() => {
            balance += perHour / 10000 / 3600;
            updateUI();
            
            // زيادة عدد النقرات مع الوقت (كمحاكاة)
            shots += 1;
            updateUI();
        }, 1000);
        
        // التهيئة الأولية
        createCoins();
        updateUI();
    </script>
</body>
</html>

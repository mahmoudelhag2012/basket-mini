<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Basket Blitz â€” 2.5D Canvas</title>
<style>
  :root{
    --bg:#0b0f18; --text:#ecf1ff; --muted:#98a3be; --ring:#ffffff18;
    --panel:#121a2b; --panel2:#0f1522; --rim:#ff6a2e;
    --gold1:#ffd46a; --gold2:#ffb724; --acc:#30e0a1;
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:radial-gradient(1200px 620px at 50% -10%,#1b2540 0,#0b0f18 60%);color:var(--text);font-family:system-ui,Arial}
  .wrap{max-width:560px;margin:0 auto;padding:12px}
  .hud{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;margin-bottom:8px}
  .badge{background:linear-gradient(180deg,var(--panel),var(--panel2));border-radius:16px;padding:10px 12px;text-align:center;box-shadow:0 8px 22px #0008,inset 0 1px 0 var(--ring)}
  .k{font-size:12px;color:var(--muted)} .v{font-weight:800;font-size:20px}
  .stage{position:relative;border-radius:20px;overflow:hidden;height:520px;background:linear-gradient(180deg,#0c1322 0%,#0a0f18 48%,#090d15 100%);box-shadow:0 22px 60px #000a,inset 0 0 0 1px var(--ring)}
  .sky{position:absolute;inset:0;pointer-events:none;background:linear-gradient(#4da0ff,#74e1ff);opacity:.25}
  .lights{position:absolute;inset:0;pointer-events:none;background:radial-gradient(600px 100px at 50% 12%,#fff8 0,#0000 70%);opacity:.35}
  canvas{width:100%;height:100%;display:block}
  .btn{width:100%;border:0;background:linear-gradient(180deg,var(--gold1),var(--gold2));color:#1b1100;font-weight:800;font-size:18px;border-radius:16px;padding:12px 14px;box-shadow:0 12px 22px #0007,inset 0 1px 0 #fff7;cursor:pointer;margin-top:10px}
  .hint{color:var(--muted);text-align:center;font-size:12px;margin-top:6px}
  .overlay{position:absolute;inset:0;display:none;place-items:center;background:#0007;backdrop-filter:blur(2px)}
  .panel{background:linear-gradient(180deg,#141d30,#101824);border-radius:18px;padding:16px;box-shadow:0 16px 40px #000c;min-width:72%;text-align:center}
  .row{display:flex;gap:8px;margin-top:10px}
  .btn2{flex:1;border:0;border-radius:14px;padding:12px 14px;font-weight:800}
  .go{background:#111;color:#fff} .reward{background:#13322d;color:#c7fff5;border:1px solid #2dd4bf55}
</style>
</head>
<body>
<div class="wrap">
  <div class="hud">
    <div class="badge"><div class="k">Ø§Ù„Ù†Ù‚Ø§Ø·</div><div class="v" id="score">0</div></div>
    <div class="badge"><div class="k">Ø§Ù„ÙƒÙˆÙ…Ø¨Ùˆ</div><div class="v" id="combo">x1</div></div>
    <div class="badge"><div class="k">Ø§Ù„Ù…Ø³ØªÙˆÙ‰</div><div class="v" id="level">1</div></div>
    <div class="badge"><div class="k">Ø§Ù„ÙˆÙ‚Øª</div><div class="v" id="time">60</div></div>
  </div>

  <div class="stage" id="stage">
    <div class="sky"></div>
    <div class="lights"></div>
    <canvas id="game"></canvas>

    <div class="overlay" id="overlay">
      <div class="panel">
        <h2 style="margin:0 0 8px 0">Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„ÙˆÙ‚Øª</h2>
        <div style="opacity:.85">Ù†ØªÙŠØ¬ØªÙƒ: <span id="finalScore">0</span></div>
        <div class="row">
          <button class="btn2 reward" id="continueBtn">+15 Ø«Ø§Ù†ÙŠØ© (Ø¥Ø¹Ù„Ø§Ù†)</button>
          <button class="btn2 go" id="restartBtn">Ø¥Ø¹Ø§Ø¯Ø©</button>
        </div>
      </div>
    </div>
  </div>

  <button class="btn" id="shootBtn">Ø§Ø¶ØºØ· ÙˆØ§Ø³Ø­Ø¨ Ù„Ù„ØªØµÙˆÙŠØ¨ ğŸ€</button>
  <div class="hint">ÙÙ„ÙŠÙƒ Ù„Ù„Ø£Ù…Ø§Ù… Ù„Ù„ØªØµÙˆÙŠØ¨. Ø³ÙˆÙŠØ´ = Ù†Ù‚Ø§Ø· Ø£Ø¹Ù„Ù‰ + ÙƒÙˆÙ…Ø¨Ùˆ.</div>
</div>

<script>
/* ==== Canvas setup ==== */
const c = document.getElementById('game');
const ctx = c.getContext('2d');
let W, H, dpr = Math.max(1, window.devicePixelRatio || 1);
function resize(){
  const r = c.getBoundingClientRect();
  W = Math.floor(r.width * dpr);
  H = Math.floor(r.height * dpr);
  c.width = W; c.height = H;
}
resize(); addEventListener('resize', resize);
const clamp=(n,a,b)=>Math.max(a,Math.min(b,n));
const lerp=(a,b,t)=>a+(b-a)*t;
const dist=(x1,y1,x2,y2)=>Math.hypot(x2-x1,y2-y1);

/* ==== State ==== */
let score=0, combo=1, level=1, timeLeft=60, playing=true;
const ui = {
  score:document.getElementById('score'),
  combo:document.getElementById('combo'),
  level:document.getElementById('level'),
  time:document.getElementById('time'),
  overlay:document.getElementById('overlay'),
  finalScore:document.getElementById('finalScore'),
  continueBtn:document.getElementById('continueBtn'),
  restartBtn:document.getElementById('restartBtn'),
};
function HUD(){ ui.score.textContent=score; ui.combo.textContent='x'+combo; ui.level.textContent=level; ui.time.textContent=Math.max(0,Math.ceil(timeLeft)); }
HUD();

/* ==== Court / Hoop ==== */
const court = { y: H*0.78, rX: W*0.42, rY: H*0.17 };
function drawCourt(){
  const cx=W/2, cy=court.y, rx=court.rX, ry=court.rY;
  ctx.save();
  ctx.beginPath(); ctx.ellipse(cx,cy,rx,ry,0,0,Math.PI*2); ctx.clip();
  // wood
  const grad = ctx.createLinearGradient(cx-rx,0,cx+rx,0);
  for(let i=0;i<=16;i++){
    grad.addColorStop(i/16, i%2? '#d79a5f' : '#a86c3a');
  }
  ctx.fillStyle=grad; ctx.fillRect(cx-rx,cy-ry,rx*2,ry*2);
  // vignette
  const g2=ctx.createLinearGradient(0,cy-ry,0,cy+ry);
  g2.addColorStop(0,'#0000'); g2.addColorStop(1,'#0008');
  ctx.fillStyle=g2; ctx.fillRect(cx-rx,cy-ry,rx*2,ry*2);
  // ring
  ctx.strokeStyle='#ffffff33'; ctx.lineWidth=4*dpr;
  ctx.beginPath(); ctx.ellipse(cx, cy-ry*0.25, rx*0.55, ry*0.32, 0, 0, Math.PI*2); ctx.stroke();
  ctx.restore();
}

const hoop = {
  y: H*0.42, x: W*0.5, t:0,
  width: 180*dpr, postH:70*dpr, rimR:12*dpr, inner:120*dpr,
  move(dt){ this.t+=dt*(0.00035+level*0.00005); this.x=W/2 + Math.sin(this.t)*W*0.22; },
  left(){ return {x:this.x - this.inner/2, y:this.y+this.postH-2*dpr}; },
  right(){ return {x:this.x + this.inner/2, y:this.y+this.postH-2*dpr}; },
  draw(){
    const x=this.x,y=this.y;
    // backboard
    ctx.fillStyle='#eaf0ff';
    ctx.fillRect(x-90*dpr,y-38*dpr,180*dpr,16*dpr);
    ctx.fillRect(x-70*dpr,y-22*dpr,12*dpr,this.postH);
    ctx.fillRect(x+58*dpr,y-22*dpr,12*dpr,this.postH);
    // rim
    ctx.strokeStyle=getComputedStyle(document.documentElement).getPropertyValue('--rim').trim()||'#ff6a2e';
    ctx.lineWidth=16*dpr; ctx.lineCap='round';
    ctx.beginPath(); ctx.moveTo(x-60*dpr,y+this.postH-4*dpr); ctx.quadraticCurveTo(x,y+this.postH+20*dpr,x+60*dpr,y+this.postH-4*dpr); ctx.stroke();
    // net
    const topY=y+this.postH; ctx.strokeStyle='#fff'; ctx.lineWidth=2*dpr; ctx.globalAlpha=.9;
    for(let i=0;i<7;i++){
      const tx=lerp(x-56*dpr,x+56*dpr,i/6);
      ctx.beginPath(); ctx.moveTo(tx,topY);
      ctx.lineTo(lerp(x-20*dpr,x+20*dpr,i/6), topY+58*dpr);
      ctx.stroke();
    }
    ctx.globalAlpha=1;
  }
};

/* ==== Ball (2.5D) ==== */
const ball = {
  r:18*dpr, x:W/2, y:court.y-12*dpr, vx:0, vy:0,
  z:0, vz:0, s:1,
  ready:true, aiming:false, launched:false,
  lastX:0,lastY:0,
  reset(){ this.x=W/2; this.y=court.y-12*dpr; this.vx=this.vy=0; this.z=0; this.vz=0; this.s=1; this.ready=true; this.launched=false; this.aiming=false; }
};

function drawBall(){
  const shScale = lerp(1.1,0.7,1-ball.s);
  ctx.save(); ctx.globalAlpha=lerp(.85,.45,1-ball.s);
  ctx.fillStyle='#00000066'; ctx.beginPath();
  ctx.ellipse(ball.x, court.y-16*dpr, 40*dpr*shScale, 10*dpr*shScale, 0, 0, Math.PI*2); ctx.fill();
  ctx.restore();

  const R = ball.r*ball.s;
  const g1=ctx.createRadialGradient(ball.x-6*dpr*ball.s,ball.y-6*dpr*ball.s,1,ball.x-6*dpr*ball.s,ball.y-6*dpr*ball.s,22*dpr*ball.s);
  g1.addColorStop(0,'#ffbe8a'); g1.addColorStop(1,'#ff9247');
  const g2=ctx.createRadialGradient(ball.x+20*dpr*ball.s,ball.y+20*dpr*ball.s,1,ball.x+20*dpr*ball.s,ball.y+20*dpr*ball.s,46*dpr*ball.s);
  g2.addColorStop(0,'#ff6e22'); g2.addColorStop(1,'#c94a10');

  ctx.fillStyle=g2; ctx.beginPath(); ctx.arc(ball.x,ball.y,R,0,Math.PI*2); ctx.fill();
  ctx.fillStyle=g1; ctx.beginPath(); ctx.arc(ball.x-6*dpr*ball.s,ball.y-6*dpr*ball.s,18*dpr*ball.s,0,Math.PI*2); ctx.fill();

  ctx.strokeStyle='rgba(0,0,0,.45)'; ctx.lineWidth=3*dpr*ball.s;
  ctx.beginPath(); ctx.arc(ball.x,ball.y,R*0.92,Math.PI*0.08,Math.PI*1.08); ctx.stroke();
  ctx.beginPath(); ctx.arc(ball.x,ball.y,R*0.92,-Math.PI*0.42,Math.PI*0.58); ctx.stroke();
}

/* ==== Input (flick forward) ==== */
let pointer=null, guide=[];
let downTime=0;

function onDown(e){
  if(!ball.ready) return;
  const r=c.getBoundingClientRect();
  const ex=('touches'in e?e.touches[0].clientX:e.clientX)-r.left;
  const ey=('touches'in e?e.touches[0].clientY:e.clientY)-r.top;
  const x=ex*dpr,y=ey*dpr;
  if(dist(x,y,ball.x,ball.y)<=ball.r*1.4){ pointer={sx:x,sy:y,x,y}; ball.aiming=true; downTime=performance.now(); }
}
function onMove(e){
  if(!pointer||!ball.aiming) return;
  const r=c.getBoundingClientRect();
  const ex=('touches'in e?e.touches[0].clientX:e.clientX)-r.left;
  const ey=('touches'in e?e.touches[0].clientY:e.clientY)-r.top;
  pointer.x=ex*dpr; pointer.y=ey*dpr;

  // trajectory preview (based on flick vector)
  const dx=(pointer.x-pointer.sx), dy=(pointer.y-pointer.sy);
  const p=clamp(Math.hypot(dx,dy),0,260*dpr);
  const ang=Math.atan2(dy,dx);
  const sp=p*0.03, ivx=Math.cos(ang)*sp, ivy=Math.sin(ang)*sp;
  guide.length=0; let px=ball.x,py=ball.y,vx=ivx,vy=ivy,g=0.8*dpr;
  for(let t=0;t<60;t++){ vx*=0.996; vy+=g; px+=vx*8; py+=vy*8; guide.push({x:px,y:py}); if(py>H) break; }
}
function onUp(){
  if(!pointer||!ball.aiming){ pointer=null; return; }
  let dx=(pointer.x-pointer.sx), dy=(pointer.y-pointer.sy);
  let p=clamp(Math.hypot(dx,dy),0,260*dpr);
  // speed boost for quick flicks
  const dt = Math.max(40, performance.now()-downTime);
  const boost = Math.min(1.6, 120/dt);
  const ang=Math.atan2(dy,dx);
  const sp=p*0.03*boost;
  ball.vx=Math.cos(ang)*sp; ball.vy=Math.sin(ang)*sp; // flick forward
  ball.vz=0.9*dpr;              // depth (2.5D)
  ball.ready=false; ball.launched=true; ball.aiming=false; guide.length=0; pointer=null;
}
const stage=document.getElementById('stage');
stage.addEventListener('mousedown',onDown); stage.addEventListener('mousemove',onMove); addEventListener('mouseup',onUp);
stage.addEventListener('touchstart',onDown,{passive:true}); stage.addEventListener('touchmove',onMove,{passive:true}); stage.addEventListener('touchend',onUp);

/* ==== Physics / scoring ==== */
let last=performance.now(), swishArmed=false, hitRim=false;
const sparks=[];
function particles(x,y,color='#fff'){ for(let i=0;i<14;i++) sparks.push({x,y,vx:(Math.random()*2-1)*3*dpr,vy:(-Math.random()*2.5-0.5)*dpr,a:1,c:color}); }
function drawSparks(dt){
  for(let i=sparks.length-1;i>=0;i--){
    const s=sparks[i]; s.vy+=0.04*dpr; s.x+=s.vx*dt*0.12; s.y+=s.vy*dt*0.12; s.a-=0.02;
    if(s.a<=0) sparks.splice(i,1);
    else{ ctx.globalAlpha=s.a; ctx.fillStyle=s.c; ctx.fillRect(s.x,s.y,3*dpr,3*dpr); ctx.globalAlpha=1; }
  }
}

function physics(dt){
  if(ball.launched){
    ball.lastX=ball.x; ball.lastY=ball.y;
    ball.vx*=0.998; ball.vy+=0.8*dpr;
    ball.x+=ball.vx*dt*0.06; ball.y+=ball.vy*dt*0.06;
    ball.z+=ball.vz*dt*0.02; ball.s=clamp(1-(ball.z/(120*dpr)),0.55,1);

    const L=hoop.left(), R=hoop.right();
    [L,R].forEach(p=>{
      const dx=ball.x-p.x, dy=ball.y-p.y, rr=ball.r*ball.s+hoop.rimR;
      const d=Math.hypot(dx,dy);
      if(d<rr && ball.vy>0){
        const nx=dx/d, ny=dy/d;
        ball.x=p.x+nx*rr; ball.y=p.y+ny*rr;
        const dot=ball.vx*nx+ball.vy*ny;
        ball.vx-=1.8*dot*nx; ball.vy-=1.8*dot*ny;
        hitRim=true;
      }
    });

    const rimY=hoop.y+hoop.postH;
    if(ball.lastY<rimY-10*dpr && ball.y>=rimY-10*dpr){ swishArmed=true; hitRim=false; }

    if(swishArmed && ball.vy>0 && ball.y>rimY && !hitRim){ goal(true); swishArmed=false; }
    else if(ball.y>rimY+40*dpr && (ball.x>hoop.x-hoop.inner/2 && ball.x<hoop.x+hoop.inner/2)){ if(hitRim) goal(false); swishArmed=false; hitRim=false; }

    if(ball.y>H+60*dpr) miss();
  }
}

function goal(swish){
  const base=swish?3:2;
  score += base*combo;
  combo = Math.min(9, combo+(swish?2:1));
  if(score % 10 === 0) level++;
  particles(hoop.x, hoop.y+hoop.postH, swish? '#30e0a1' : '#ffd46a');
  ball.reset(); HUD();
}
function miss(){ combo=1; HUD(); ball.reset(); }

/* ==== Trajectory preview ==== */
function drawGuide(){
  if(!ball.aiming||guide.length<2) return;
  ctx.strokeStyle='rgba(255,255,255,.45)'; ctx.lineWidth=2*dpr;
  ctx.beginPath(); ctx.moveTo(guide[0].x,guide[0].y);
  for(const p of guide) ctx.lineTo(p.x,p.y);
  ctx.stroke();
}

/* ==== Loop ==== */
function drawBG(){
  ctx.fillStyle='rgba(255,255,255,.07)';
  ctx.beginPath(); ctx.ellipse(W/2,H*0.16,W*0.32,H*0.06,0,0,Math.PI*2); ctx.fill();
}
function loop(t){
  const dt=Math.min(32,t-last); last=t;
  ctx.clearRect(0,0,W,H);
  drawBG();
  hoop.move(dt); drawCourt(); hoop.draw();
  physics(dt);
  drawBall(); drawGuide(); drawSparks(dt);

  if(playing){
    timeLeft -= dt/1000;
    if(timeLeft<=0){ playing=false; ui.finalScore.textContent=score; ui.overlay.style.display='grid'; }
    HUD(); requestAnimationFrame(loop);
  }
}
requestAnimationFrame(loop);

/* ==== Controls ==== */
ui.restartBtn.onclick=()=>{ score=0; combo=1; level=1; timeLeft=60; playing=true; ball.reset(); ui.overlay.style.display='none'; HUD(); requestAnimationFrame(loop); };
ui.continueBtn.onclick=()=>{ timeLeft+=15; ui.overlay.style.display='none'; playing=true; requestAnimationFrame(loop); };
document.getElementById('shootBtn').onclick=()=>{}; // Ù„Ù„ÙˆØ§Ø¬Ù‡Ø© ÙÙ‚Ø·
</script>
</body>
